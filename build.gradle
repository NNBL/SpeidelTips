apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'findbugs'
apply plugin: 'pmd'

mainClassName = 'NnblMainApplication'
version = '2.0.0'

findbugs {
	ignoreFailures = true
	effort = "max"
	sourceSets = [sourceSets.main]
}
 
repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    testCompile 'junit:junit:4.12'
}

pmd {
    ignoreFailures = true
    sourceSets = [sourceSets.main]
    ruleSets = [ "java-basic", "java-strings", "java-braces", "java-strings", "java-sunsecure", "java-imports", "java-unusedcode", "java-optimizations"]
}
